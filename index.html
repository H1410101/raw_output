    <script>
        class RippleController {
            constructor(elements, durationRange) {
                this.elements = (
                    Array.isArray(elements) ? elements : [elements]
                ).filter((el) => el !== null);

                if (this.elements.length === 0) return;

                this.durationRange = durationRange;
                const rootFontSize = parseFloat(
                    getComputedStyle(document.documentElement).fontSize,
                );
                this.baseThickness = rootFontSize * 10;
                this.start();
            }

            getDistance(x1, y1, x2, y2) {
                return Math.sqrt(
                    Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2),
                );
            }

            start() {
                const run = () => {
                    const width = window.innerWidth;
                    const height = window.innerHeight;

                    const diagonal = Math.sqrt(
                        width * width + height * height,
                    );
                    const angle = Math.random() * Math.PI * 2;
                    const dist =
                        Math.sqrt(Math.random()) * (diagonal * 1.5);

                    const x = width / 2 + Math.cos(angle) * dist;
                    const y = height / 2 + Math.sin(angle) * dist;

                    const corners = [
                        { x: 0, y: 0 },
                        { x: width, y: 0 },
                        { x: 0, y: height },
                        { x: width, y: height },
                    ];

                    const distances = corners.map((c) =>
                        this.getDistance(x, y, c.x, c.y),
                    );

                    const thickness =
                        this.baseThickness * (1 + Math.random() * 2);

                    const isInside =
                        x >= 0 && x <= width && y >= 0 && y <= height;
                    const minRadius = isInside
                        ? -thickness
                        : Math.min(...distances) - thickness;

                    const maxRadius = Math.max(...distances) + thickness;

                    const elementData = this.elements.map((el) => ({
                        el,
                        isTitle: el.classList.contains("title-ripple"),
                        rect: el.getBoundingClientRect(),
                    }));

                    elementData.forEach((data) => {
                        data.el.style.setProperty(
                            "--ripple-thickness",
                            `${thickness}px`,
                        );
                    });

                    const duration =
                        (this.durationRange.min +
                            Math.random() *
                            (this.durationRange.max -
                                this.durationRange.min)) *
                        1000;
                    const startTime = performance.now();

                    const animate = (now) => {
                        const elapsed = now - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        const currentRadius =
                            minRadius + (maxRadius - minRadius) * progress;

                        elementData.forEach((data) => {
                            let finalX = x;
                            let finalY = y;

                            if (data.isTitle) {
                                finalX = x - data.rect.left;
                                finalY = y - data.rect.top;
                            }

                            data.el.style.setProperty(
                                "--ripple-x",
                                `${finalX}px`,
                            );
                            data.el.style.setProperty(
                                "--ripple-y",
                                `${finalY}px`,
                            );
                            data.el.style.setProperty(
                                "--ripple-radius",
                                `${currentRadius}px`,
                            );
                        });

                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        } else {
                            setTimeout(run, Math.random() * 10000);
                        }
                    };
                    requestAnimationFrame(animate);
                };
                setTimeout(run, Math.random() * 10000);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const rippleConfigs = [
                { id: 1, min: 5, max: 10 },
                { id: 2, min: 10, max: 15 },
                { id: 3, min: 15, max: 20 },
            ];

            rippleConfigs.forEach((config) => {
                new RippleController(
                    [
                        document.querySelector(`.ripple-${config.id}`),
                        document.querySelector(
                            `.title-ripple-${config.id}`,
                        ),
                    ],
                    {
                        min: config.min,
                        max: config.max,
                    },
                );
            });
        });
    </script>
