<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raw Output</title>
    <link rel="stylesheet" href="/src/styles/palette.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet" />
    <style>
        html {
            font-size: calc(clamp(1rem, 1vw + 0.75rem, 1.5rem) * var(--ui-scale));
        }

        :root {
            /* Palette and Functional Tokens moved to palette.css */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-default);
            font-family: "Nunito", sans-serif;
            font-weight: 300;
            overflow: hidden;
            height: 100vh;
        }

        .m-plus-rounded-1c-medium {
            font-family: "M PLUS Rounded 1c", sans-serif;
            font-weight: 500;
            font-style: normal;
        }

        .m-plus-rounded-1c-medium {
            font-family: "M PLUS Rounded 1c", sans-serif;
            font-weight: 500;
            font-style: normal;
        }

        .background-dynamics {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            opacity: 0.4;
        }

        .base-grid {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle,
                    rgba(var(--lower-band-3-rgb), 1) 0.12rem,
                    transparent 0);
            background-size: 1rem 1rem;
            background-position: 0 0;
            opacity: 0;
        }

        .base-grid-offset {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle,
                    rgba(var(--lower-band-3-rgb), 1) 0.12rem,
                    transparent 0);
            background-size: 1rem 1rem;
            background-position: 0.5rem 0.5rem;
            opacity: 0;
        }

        .ripple {
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(circle,
                    var(--lower-band-1) 0.12rem,
                    transparent 0),
                radial-gradient(circle,
                    var(--lower-band-1) 0.12rem,
                    transparent 0);
            background-size:
                1rem 1rem,
                1rem 1rem;
            background-position:
                0 0,
                0.5rem 0.5rem;
            opacity: 0.4;
            will-change:
                mask-image,
                -webkit-mask-image;

            --ripple-x: -1000px;
            --ripple-y: -1000px;
            --ripple-radius: -1000px;
            --ripple-thickness: 10rem;

            -webkit-mask-image: radial-gradient(circle at var(--ripple-x) var(--ripple-y),
                    transparent calc(var(--ripple-radius) - var(--ripple-thickness) * 0.5),
                    var(--mask-white) calc(var(--ripple-radius) - var(--ripple-thickness) * 0.2),
                    var(--mask-white) calc(var(--ripple-radius) + var(--ripple-thickness) * 0.2),
                    transparent calc(var(--ripple-radius) + var(--ripple-thickness) * 0.5));
            mask-image: radial-gradient(circle at var(--ripple-x) var(--ripple-y),
                    transparent calc(var(--ripple-radius) - var(--ripple-thickness) * 0.5),
                    var(--mask-white) calc(var(--ripple-radius) - var(--ripple-thickness) * 0.2),
                    var(--mask-white) calc(var(--ripple-radius) + var(--ripple-thickness) * 0.2),
                    transparent calc(var(--ripple-radius) + var(--ripple-thickness) * 0.5));
        }

        .title-glow-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        .title-ripple {
            position: absolute;
            inset: 0;
            margin: 0;
            display: flex;
            align-items: center;
            padding: calc(0.4rem * var(--margin-spacing-multiplier)) calc(0.8rem * var(--margin-spacing-multiplier));
            line-height: 1.2;
            font-family: "Nunito", sans-serif;
            font-size: calc(1.75rem * var(--label-font-multiplier));
            font-weight: 800;
            letter-spacing: -0.02em;
            color: transparent;
            text-shadow: calc(0.15rem * var(--label-font-multiplier)) calc(0.15rem * var(--label-font-multiplier)) calc(0.1rem * var(--label-font-multiplier)) var(--upper-band-2);
            opacity: 0;
            white-space: nowrap;
            will-change:
                mask-image,
                -webkit-mask-image;

            --ripple-x: -2000px;
            --ripple-y: -2000px;
            --ripple-radius: -2000px;
            --ripple-thickness: 20rem;

            -webkit-mask-image: radial-gradient(circle at var(--ripple-x) var(--ripple-y),
                    transparent calc(var(--ripple-radius) - var(--ripple-thickness) * 0.5),
                    var(--mask-white) calc(var(--ripple-radius) - var(--ripple-thickness) * 0.2),
                    var(--mask-white) calc(var(--ripple-radius) + var(--ripple-thickness) * 0.2),
                    transparent calc(var(--ripple-radius) + var(--ripple-thickness) * 0.5));
            mask-image: radial-gradient(circle at var(--ripple-x) var(--ripple-y),
                    transparent calc(var(--ripple-radius) - var(--ripple-thickness) * 0.5),
                    var(--mask-white) calc(var(--ripple-radius) - var(--ripple-thickness) * 0.2),
                    var(--mask-white) calc(var(--ripple-radius) + var(--ripple-thickness) * 0.2),
                    transparent calc(var(--ripple-radius) + var(--ripple-thickness) * 0.5));
        }

        .title-ripple-1,
        .title-ripple-2,
        .title-ripple-3 {
            opacity: 0.4;
        }

        @keyframes ripple-oblique {
            0% {
                mask-position: -400% 400%;
            }

            100% {
                mask-position: 400% -400%;
            }
        }

        @keyframes ripple-sideways {
            0% {
                mask-position: 350% 0%;
            }

            100% {
                mask-position: -350% 0%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: calc(1.5rem * var(--margin-spacing-multiplier));
            box-sizing: border-box;
            width: 100%;
            max-width: 87.5rem;
            margin: 0 auto;
        }

        .app-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            margin-bottom: calc(1.5rem * var(--margin-spacing-multiplier));
            padding-left: calc(2rem * var(--margin-spacing-multiplier));
            padding-right: calc(2rem * var(--margin-spacing-multiplier));
            padding-bottom: calc(0.5rem * var(--margin-spacing-multiplier));
            border-bottom: 1px solid var(--glass-border);
        }

        .header-content {
            position: relative;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .app-title-container {
            cursor: pointer;
            padding: calc(0.4rem * var(--margin-spacing-multiplier)) calc(0.8rem * var(--margin-spacing-multiplier));
            margin-left: calc(-0.8rem * var(--margin-spacing-multiplier));
            border-radius: calc(0.5rem * var(--vertical-spacing-multiplier));
            transition: all 0.2s ease;
            user-select: none;
            width: fit-content;
        }

        .app-title-container:hover {
            background: rgba(var(--lower-band-1-rgb), 0.15);
        }

        .app-title-container:active {
            background: rgba(var(--lower-band-1-rgb), 0.1);
        }

        h1 {
            font-size: calc(1.75rem * var(--label-font-multiplier));
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg,
                    var(--upper-band-1) 0%,
                    var(--upper-band-2) 50%,
                    var(--upper-band-3) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            gap: 0.5rem;
        }

        .header-action-btn svg {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        .theme-icon-light {
            display: none;
        }

        [data-theme="light"] .theme-icon-dark {
            display: none;
        }

        [data-theme="light"] .theme-icon-light {
            display: block;
        }

        .nav-item {
            background: transparent;
            border: none;
            color: var(--text-dim);
            padding: calc(0.6rem * var(--margin-spacing-multiplier)) calc(1.2rem * var(--margin-spacing-multiplier));
            border-radius: calc(0.5rem * var(--vertical-spacing-multiplier));
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background: rgba(var(--lower-band-1-rgb), 0.15);
            color: var(--lower-band-3);
        }

        .nav-item.active {
            background: rgba(var(--lower-band-1-rgb), 0.1);
            color: var(--accent-color);
        }

        .nav-item.not-soon {
            cursor: default;
        }

        .nav-item.not-soon:hover {
            color: var(--text-dim);
            cursor: default;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            justify-self: end;
        }

        .settings-action-btn {
            background: rgba(var(--lower-band-1-rgb), 0.1);
            border: 1px solid var(--glass-border);
            color: var(--lower-band-3);
            padding: 0.4rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .settings-action-btn:hover {
            background: rgba(var(--lower-band-1-rgb), 0.2);
            color: var(--upper-band-1);
            border-color: var(--lower-band-1);
        }

        .settings-action-btn:active {
            transform: scale(0.95);
            background: rgba(var(--lower-band-1-rgb), 0.3);
        }

        .action-status-text {
            font-family: "Nunito", sans-serif;
            font-weight: 600;
        }

        .header-action-btn {
            background: transparent;
            border: none;
            color: var(--lower-band-1);
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition:
                background 0.8s cubic-bezier(0.22, 1, 0.36, 1),
                color 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
        }

        .header-action-btn:hover {
            background: rgba(var(--lower-band-1-rgb), 0.15);
            color: var(--lower-band-3);
            transition:
                background 0.1s ease-out,
                color 0.1s ease-out;
        }

        .header-action-btn:active,
        .header-action-btn.clicked,
        .header-action-btn.active {
            color: var(--accent-color);
            background: rgba(var(--lower-band-1-rgb), 0.1);
            transition: none;
        }

        .header-action-btn svg {
            width: 1.1rem;
            height: 1.1rem;
            fill: currentColor;
        }

        .status-dot-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #status-mount-point {
            display: none;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        #app {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            background: transparent;
        }

        #app>* {
            backdrop-filter: blur(0.1rem);
        }

        .dashboard-panel {
            flex: 1;
            margin: 0 calc(2rem * var(--margin-spacing-multiplier)) calc(2rem * var(--margin-spacing-multiplier));
            box-sizing: border-box;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: calc(1.5rem * var(--margin-spacing-multiplier));
            padding: calc(1.5rem * var(--margin-spacing-multiplier));
            display: flex;
            flex-direction: column;
            min-height: 0;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.has-rank-popup .container,
        body.has-rank-popup #app,
        body.has-rank-popup .dashboard-panel,
        body.has-rank-popup .benchmark-view,
        body.has-rank-popup .benchmark-view-container,
        body.has-rank-popup .benchmark-header-controls,
        body.has-rank-popup .difficulty-tabs,
        body.has-rank-popup .benchmark-table-container,
        body.has-rank-popup .subcategory-container,
        body.has-rank-popup .scenario-row {
            isolation: auto !important;
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
            filter: none !important;
            z-index: auto !important;
            transform: none !important;
        }

        .hidden-view {
            display: none !important;
        }

        .benchmark-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .pane-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: calc(1.5rem * var(--margin-spacing-multiplier));
            overflow: hidden;
            position: relative;
        }

        .benchmark-table-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            position: relative;
            background: transparent;
            isolation: isolate;
        }

        .benchmark-table-container::before {
            content: "";
            position: absolute;
            top: calc(1.5rem * var(--margin-spacing-multiplier));
            bottom: calc(1.5rem * var(--margin-spacing-multiplier));
            right: calc(0.75rem * var(--margin-spacing-multiplier));
            width: calc(0.5rem * var(--margin-spacing-multiplier));
            background: transparent;
            box-shadow: 0 0 0 200vw rgba(var(--background-2-rgb), 0.2375);
            border-radius: calc(1.5rem * var(--margin-spacing-multiplier));
            pointer-events: none;
            z-index: -1;
        }

        .benchmark-table {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            padding: 0;
            margin-right: calc(2.0rem * var(--margin-spacing-multiplier));
        }

        .benchmark-table::-webkit-scrollbar {
            width: 0;
        }

        .benchmark-table::-webkit-scrollbar-track {
            margin: calc(1.5rem * var(--margin-spacing-multiplier));
            background: transparent;
        }

        .benchmark-table::-webkit-scrollbar-thumb {
            background: transparent;
        }

        .custom-scroll-thumb {
            position: absolute;
            top: calc(1.5rem * var(--margin-spacing-multiplier));
            right: calc(0.75rem * var(--margin-spacing-multiplier));
            width: calc(0.5rem * var(--margin-spacing-multiplier));
            height: 2rem;
            background: var(--glow-color);
            border-radius: calc(1.5rem * var(--margin-spacing-multiplier));
            box-shadow:
                inset -0.28125rem -0.28125rem 0.5625rem rgba(var(--background-2-rgb), 0.6),
                inset 0.09375rem 0.09375rem 0.28125rem rgba(var(--upper-band-3-rgb), 0.6);
            pointer-events: auto;
            cursor: pointer;
            user-select: none;
            z-index: 10;
        }

        .run-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: calc(1rem * var(--margin-spacing-multiplier));
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: calc(1.5rem * var(--margin-spacing-multiplier));
            margin-bottom: calc(1.5rem * var(--vertical-spacing-multiplier));
            transition:
                transform 0.2s ease,
                background 0.2s ease;
        }

        .run-item:hover {
            background: rgba(var(--highlight-font-2-rgb), 0.05);
        }

        .scenario-row {
            background: transparent;
            border-bottom: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            cursor: pointer;

            /* Proportional Vertical Spacing (Space between rows) */
            padding-top: calc(0.5rem * var(--vertical-spacing-multiplier));
            padding-bottom: calc(0.5rem * var(--vertical-spacing-multiplier));
            padding-left: calc(0.75rem * var(--margin-spacing-multiplier));
            padding-right: calc(0.75rem * var(--margin-spacing-multiplier));
        }

        .scenario-row:hover {
            background: rgba(var(--highlight-font-2-rgb), 0.02);
        }

        .scenario-row.selected {
            background: rgba(var(--lower-band-1-rgb), 0.1);
        }

        @keyframes row-focus-pulse {
            0% {
                background: rgba(var(--highlight-font-2-rgb), 0);
            }

            30% {
                background: rgba(var(--highlight-font-2-rgb), 0.25);
            }

            100% {
                background: rgba(var(--highlight-font-2-rgb), 0);
            }
        }

        .scenario-row.focused-scenario {
            animation: row-focus-pulse 2s ease-out;
        }

        .benchmark-category-group {
            display: flex;
            background: transparent;
            min-height: 0;
            border-bottom: 0.125rem solid var(--glass-border);
        }

        .benchmark-category-group:last-child {
            border-bottom: none;
        }

        .subcategory-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .benchmark-subcategory-group {
            display: grid;
            grid-template-columns: auto 1fr;
            border-bottom: 1px solid var(--glass-border);
        }

        .benchmark-subcategory-group:last-child {
            border-bottom: none;
        }

        .subcategory-header {
            grid-row: 1;
            grid-column: 2;
            display: flex;
            align-items: center;
            padding: calc(1rem * var(--category-spacing-multiplier)) calc(0.75rem * var(--margin-spacing-multiplier)) 0 calc(0.75rem * var(--margin-spacing-multiplier));
            height: auto;
            box-sizing: border-box;
            border-bottom: none;
            pointer-events: none;
            justify-content: space-between;
        }

        .column-header {
            position: relative;
            width: 7.5rem;
            height: auto;
            flex-shrink: 0;
            font-size: calc(0.65rem * var(--header-font-multiplier));
            font-weight: 400;
            color: var(--lower-band-1);
            text-transform: uppercase;
            letter-spacing: 0.12em;
            white-space: nowrap;
            padding: calc(0.125rem * var(--vertical-spacing-multiplier)) 0;
        }

        .column-header span {
            display: block;
            text-align: center;
            width: 100%;
            margin-left: 20%;
        }

        .subcategory-header .column-header:last-of-type {
            color: var(--lower-band-1);
            font-size: calc(0.8rem * var(--header-font-multiplier));
        }

        .header-name-spacer {
            width: var(--scenario-name-width, 15rem);
            flex-shrink: 0;
        }

        .header-dot-spacer {
            width: calc(14rem * var(--dot-cloud-width-multiplier));
            flex-shrink: 0;
        }

        .header-action-spacer {
            width: calc(1rem * var(--launch-button-multiplier));
            flex-shrink: 0;
        }

        .subcategory-body {
            display: contents;
        }

        .scenario-list {
            grid-row: 2;
            grid-column: 2;
            display: flex;
            flex-direction: column;
            padding: 0 0 calc(0.5rem * var(--category-spacing-multiplier)) 0;
        }

        .vertical-label-container {
            grid-row: 1 / span 2;
            grid-column: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: rgba(var(--highlight-bg-1-rgb), 0.3);
            border-right: 1px solid var(--glass-border);
        }

        .category-label {
            background: rgba(var(--highlight-bg-1-rgb), 0.5);
            padding: calc(1rem * var(--category-spacing-multiplier)) calc(0.5rem * var(--category-spacing-multiplier));
        }

        .subcategory-label {
            padding: calc(0.8rem * var(--category-spacing-multiplier)) calc(0.4rem * var(--category-spacing-multiplier));
        }

        .vertical-text {
            position: relative;
            top: 50%;
            display: block;
            writing-mode: vertical-rl;
            transform: translateY(-50%) rotate(180deg);
            text-transform: none;
            letter-spacing: 0.1em;
            font-size: calc(0.9rem * var(--label-font-multiplier));
            font-weight: 600;
            color: var(--text-dim);
            white-space: nowrap;
            pointer-events: none;
            padding: 1rem 0;
        }

        .category-label .vertical-text {
            color: var(--lower-band-3);
            font-size: calc(1.1rem * var(--label-font-multiplier));
            text-transform: uppercase;
            font-weight: 700;
        }

        .subcategory-label .vertical-text {
            color: var(--lower-band-2);
            font-size: calc(0.9rem * var(--label-font-multiplier));
            text-transform: lowercase;
            font-weight: 600;
        }

        .subcategory-label .vertical-text::first-letter {
            text-transform: uppercase;
        }

        .scenario-name {
            width: var(--scenario-name-width, 15rem);
            flex-shrink: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: calc(0.9rem * var(--scenario-font-multiplier));
            font-weight: var(--scenario-name-weight);
            font-family: var(--scenario-name-family);
            color: var(--lower-band-1);
            transition: color 0.2s ease;
        }

        .scenario-row.selected .scenario-name {
            color: var(--upper-band-1);
        }

        .scenario-row.selected .rank-name {
            color: var(--upper-band-3);
        }

        .scenario-row.selected .rank-progress {
            color: var(--upper-band-1);
        }

        .scenario-row.selected .unranked-text {
            color: var(--upper-band-1) !important;
        }

        .scenario-row.selected {
            --vis-label-color: var(--upper-band-1);
            --vis-dot-rgb: var(--upper-band-2-rgb);
            --vis-highlight-rgb: var(--upper-band-3-rgb);
            --vis-latest-rgb: var(--upper-band-3-rgb);
        }

        .rank-badge-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 7.5rem;
            flex-shrink: 0;
            font-weight: 400;
            text-transform: uppercase;
            overflow: visible;
            cursor: pointer;
        }

        .rank-badge-container.active-popup {
            z-index: 2001;
        }

        .scenario-row.selected:hover .difficulty-caret {
            animation: caretFadeInUp 0.3s cubic-bezier(0.3, 0.85, 0.15, 1) forwards;
            pointer-events: auto;
        }

        .badge-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .rank-name {
            color: var(--lower-band-3);
            font-size: calc(0.9rem * var(--rank-font-multiplier));
            font-weight: 700;
            flex: 7;
            text-align: right;
            padding-right: 0.3rem;
            transition: color 0.2s ease;
        }

        .rank-progress {
            color: var(--lower-band-1);
            font-size: calc(0.65rem * var(--rank-font-multiplier));
            font-weight: 400;
            flex: 3;
            text-align: left;
            transition: color 0.2s ease;
        }

        .unranked-text {
            color: var(--lower-band-1) !important;
            font-size: calc(0.9rem * var(--rank-font-multiplier));
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .dot-cloud-container {
            --vis-label-weight: 400;
            --vis-label-family: "Nunito", sans-serif;
            width: calc(14rem * var(--dot-cloud-width-multiplier));
            height: calc(2.2rem * var(--dot-cloud-multiplier));
            display: flex;
            align-items: center;
            background: transparent;
            border: none;
            overflow: hidden;
            position: relative;
        }

        .dot-cloud-container canvas {
            display: block;
        }

        .run-score {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .run-tag {
            font-size: 0.6rem;
            font-weight: 600;
            text-transform: uppercase;
            padding: 0.15rem 0.4rem;
            border-radius: calc(1.5rem * var(--vertical-spacing-multiplier));
            margin-left: calc(1.5rem * var(--vertical-spacing-multiplier));
            vertical-align: middle;
        }

        .tag-easier {
            background: rgba(var(--upper-band-1-rgb), 0.1);
            color: var(--upper-band-1);
            border: 0.0625rem solid rgba(var(--upper-band-1-rgb), 0.3);
        }

        .tag-medium {
            background: rgba(var(--status-medium-rgb), 0.1);
            color: var(--status-medium);
            border: 0.0625rem solid rgba(var(--status-medium-rgb), 0.3);
        }

        .tag-harder {
            background: rgba(var(--status-hard-rgb), 0.1);
            color: var(--status-hard);
            border: 0.0625rem solid rgba(var(--status-hard-rgb), 0.3);
        }

        .benchmark-view-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
            position: relative;
        }

        .difficulty-tabs {
            display: flex;
            gap: 0.4rem;
            background: rgba(var(--background-1-rgb), 0.2);
            border-radius: calc(1.5rem * var(--margin-spacing-multiplier));
            width: fit-content;
            overflow: visible;
        }

        .tab-button {
            position: relative;
            background: transparent;
            border: none;
            color: var(--text-dim);
            padding: calc(0.4rem * var(--margin-spacing-multiplier)) calc(1rem * var(--margin-spacing-multiplier));
            border-radius: calc(0.5rem * var(--margin-spacing-multiplier));
            cursor: pointer;
            font-family: "Nunito", sans-serif;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .tab-button::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 1.5rem;
            background: transparent;
            pointer-events: none;
            z-index: 1;
        }

        .tab-button:hover::after {
            pointer-events: auto;
        }

        .difficulty-caret {
            position: absolute;
            bottom: -0.8rem;
            left: 50%;
            transform: translateX(-50%);
            width: 1rem;
            height: 0.6rem;
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .difficulty-caret svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: var(--accent-color);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .tab-button.active:hover .difficulty-caret {
            animation: caretFadeInUp 0.3s cubic-bezier(0.3, 0.85, 0.15, 1) forwards;
            pointer-events: auto;
        }

        .tab-button.active-popup {
            z-index: 2001;
        }

        .tab-button.active-popup .difficulty-caret {
            display: none;
        }

        @keyframes caretFadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(0.4rem);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .hover-bridge {
            position: absolute;
            left: 0;
            right: 0;
            height: 2rem;
            bottom: -2rem;
            background: transparent;
            z-index: 2000;
            pointer-events: auto;
        }

        .tab-button:hover {
            background: rgba(var(--lower-band-1-rgb), 0.15);
            color: var(--lower-band-3);
        }

        .tab-button.active {
            background: rgba(var(--lower-band-1-rgb), 0.1);
            color: var(--accent-color);
        }

        .benchmark-header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: calc(1.5rem * var(--margin-spacing-multiplier));
        }

        .rank-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            background: rgba(var(--background-1-rgb), 0.4);
            backdrop-filter: blur(0.5rem);
            -webkit-backdrop-filter: blur(0.5rem);
            transition:
                opacity 0.2s ease,
                backdrop-filter 0.2s ease,
                -webkit-backdrop-filter 0.2s ease;
        }

        .rank-popup-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .rank-popup-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            background-color: rgba(var(--background-2-rgb), 0.2);
            backdrop-filter: blur(2rem);
            -webkit-backdrop-filter: blur(2rem);
            border: none;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 1.5rem 4rem rgba(var(--background-1-rgb), 0.8);
            min-width: 10rem;
            gap: 0.4rem;
            transform-origin: top center;
            opacity: 0;
            transform: scale(0.95) translateY(-0.5rem);
            pointer-events: auto;
            transition:
                opacity 0.25s cubic-bezier(0.16, 1, 0.3, 1),
                transform 0.25s cubic-bezier(0.16, 1, 0.3, 1),
                box-shadow 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: auto;
        }

        .rank-popup-overlay.active .rank-popup-container {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .rank-popup-title {
            display: none;
        }

        .rank-popup-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.1rem;
        }

        .rank-popup-rank-text {
            font-size: 0.85rem;
            color: var(--text-dim);
            font-weight: 600;
            line-height: 1.2;
        }

        .rank-popup-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 0.8rem;
            color: var(--text-dim);
        }

        .settings-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(var(--background-1-rgb), 0.4);
            backdrop-filter: blur(0.5rem);
            -webkit-backdrop-filter: blur(0.5rem);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: calc(1.5rem * var(--vertical-spacing-multiplier));
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .settings-menu-container {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 50rem;
            max-width: 90vw;
            max-height: 85vh;
            border-radius: calc(1.5rem * var(--margin-spacing-multiplier));
            overflow: hidden;
            isolation: isolate;
            box-shadow: 0 1.5rem 4rem rgba(var(--background-1-rgb), 0.8);
            background: rgba(var(--background-2-rgb), 0.2);
            backdrop-filter: blur(2rem);
            border: 1px solid var(--glass-border);
            animation: scaleIn 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .settings-menu-container::before {
            content: "";
            position: absolute;
            top: calc(1.5rem * var(--margin-spacing-multiplier));
            bottom: calc(1.5rem * var(--margin-spacing-multiplier));
            right: calc(0.75rem * var(--margin-spacing-multiplier));
            width: 0.5rem;
            background: transparent;
            box-shadow: 0 0 0 200vw rgba(var(--background-2-rgb), 0.2375);
            border-radius: calc(1.5rem * var(--margin-spacing-multiplier));
            pointer-events: none;
            z-index: -1;
        }

        .settings-menu-card {
            padding: calc(2rem * var(--margin-spacing-multiplier));
            margin-right: calc(1.5rem * var(--margin-spacing-multiplier));
            min-width: 24rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: calc(1.25rem * var(--margin-spacing-multiplier));
            scrollbar-width: none;
        }

        .settings-menu-card::-webkit-scrollbar {
            display: none;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .settings-menu-card h2 {
            margin: 0;
            font-size: calc(1.25rem * var(--label-font-multiplier));
            color: var(--upper-band-2);
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .about-section {
            display: flex;
            flex-direction: column;
            gap: calc(0.5rem * var(--margin-spacing-multiplier));
        }

        .about-section p {
            margin: 0;
            font-size: calc(0.9rem * var(--scenario-font-multiplier));
            line-height: 1.5;
            color: var(--text-dim);
        }

        .about-section h3 {
            margin: calc(0.5rem * var(--margin-spacing-multiplier)) 0 calc(0.25rem * var(--margin-spacing-multiplier)) 0;
            font-size: calc(0.85rem * var(--label-font-multiplier));
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--upper-band-1);
            font-weight: 700;
        }

        .about-quote {
            position: relative;
            margin: calc(0.5rem * var(--margin-spacing-multiplier)) 0;
            padding: calc(0.75rem * var(--margin-spacing-multiplier)) calc(1.25rem * var(--margin-spacing-multiplier));
            background: rgba(var(--upper-band-1-rgb), 0.03);
            border-left: calc(0.2rem * var(--margin-spacing-multiplier)) solid var(--upper-band-1);
            border-radius: 0 0.5rem 0.5rem 0;
            font-style: italic;
        }

        .about-quote p {
            color: var(--text-dim) !important;
            font-size: calc(0.85rem * var(--scenario-font-multiplier)) !important;
            line-height: 1.6 !important;
        }

        .about-link-button {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            padding: 0 calc(0.75rem * var(--margin-spacing-multiplier));
            background: rgba(var(--lower-band-1-rgb), 0.05);
            border: none;
            border-radius: calc(0.5rem * var(--margin-spacing-multiplier));
            color: var(--lower-band-1);
            font-size: calc(0.9rem * var(--scenario-font-multiplier));
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: background 0.15s ease, color 0.15s ease;
            width: fit-content;
            cursor: pointer;
            height: 1.8rem;
            line-height: 1.8rem;
            box-sizing: border-box;
            white-space: nowrap;
            -webkit-font-smoothing: antialiased;
            backface-visibility: hidden;
        }

        .about-link-button:hover {
            background: rgba(var(--lower-band-1-rgb), 0.1);
            color: var(--lower-band-3);
        }

        .about-link-button:active {
            background: rgba(var(--lower-band-1-rgb), 0.15);
        }

        .about-link-button svg {
            width: 1rem;
            height: 1rem;
            fill: currentColor;
        }

        .about-icon-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: calc(0.5rem * var(--margin-spacing-multiplier));
        }

        .about-icon-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            background: rgba(var(--lower-band-1-rgb), 0.05);
            border: none;
            border-radius: 50%;
            color: var(--lower-band-1);
            transition: background 0.15s ease, color 0.15s ease;
            cursor: pointer;
            text-decoration: none;
            height: 1.8rem;
            width: 1.8rem;
            box-sizing: border-box;
            backface-visibility: hidden;
        }

        .about-icon-button:hover {
            background: rgba(var(--lower-band-1-rgb), 0.15);
            color: var(--lower-band-3);
        }

        .about-icon-button svg {
            width: 1.1rem;
            height: 1.1rem;
            fill: currentColor;
        }

        .settings-group-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-dim);
            font-weight: 800;
            padding-bottom: calc(0.5rem * var(--margin-spacing-multiplier));
            border-bottom: 1px solid var(--glass-border);
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: calc(1rem * var(--margin-spacing-multiplier));
            padding: calc(0.2rem * var(--margin-spacing-multiplier)) 0;
            min-height: 1.5rem;
            flex-shrink: 0;
        }

        .setting-item.action-item {
            justify-content: space-between;
        }

        .action-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1rem;
            flex: 1;
        }

        .settings-group {
            display: flex;
            flex-direction: column;
            gap: calc(0.25rem * var(--margin-spacing-multiplier));
        }

        .settings-sub-rows {
            display: flex;
            flex-direction: column;
            padding-left: 1.25rem;
            gap: 0.1rem;
            max-height: 200rem;
            overflow: hidden;
            transition:
                max-height 0.25s ease-out,
                opacity 0.25s ease-out;
        }

        .settings-sub-rows.hidden {
            max-height: 0 !important;
            opacity: 0;
            pointer-events: none;
            margin: 0;
        }

        .setting-item label {
            font-size: 0.85rem;
            color: var(--text-dim);
            font-weight: 500;
            width: 10rem;
            flex-shrink: 0;
        }

        /* Custom Circle Checkbox */
        .circle-checkbox {
            width: 0.75rem;
            height: 0.75rem;
            background: var(--bg-color);
            border-radius: 50%;
            cursor: pointer;
            transition: none;
            box-shadow:
                1px 1px 2px rgba(var(--highlight-font-2-rgb), 0.05),
                -1px -1px 2px rgba(var(--background-1-rgb), 0.5);
        }

        .circle-checkbox.checked {
            background: var(--glow-color);
            box-shadow:
                inset -0.1875rem -0.1875rem 0.375rem rgba(var(--background-1-rgb), 0.6),
                inset 0.0625rem 0.0625rem 0.1875rem rgba(var(--highlight-font-2-rgb), 0.6);
        }

        /* Dot Slider (9 dots with Notch) */
        .dot-slider-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.25rem;
            flex: 1;
        }

        .slider-notch {
            width: 0.1rem;
            height: 0.75rem;
            background: var(--dull-color);
            border-radius: 1px;
            cursor: pointer;
            transition:
                background 0.2s ease,
                box-shadow 0.2s ease;
        }

        .slider-notch.active,
        .slider-notch.glow {
            background: var(--glow-color);
            box-shadow: none;
        }

        .slider-notch.hidden {
            display: none;
        }

        .dot-track {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.25rem;
            cursor: pointer;
            height: 1.25rem;
        }

        .dot-socket-container {
            width: 0.75rem;
            height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .dot-target {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: var(--bg-color);
            flex-shrink: 0;
            transition: all 0.2s ease;
            position: relative;
        }

        .dot-target.glow {
            background: var(--glow-color);
            box-shadow:
                inset -0.15rem -0.15rem 0.3rem rgba(var(--tactical-shadow-rgb), 0.45),
                inset 0.1rem 0.1rem 0.2rem rgba(var(--tactical-highlight-rgb), 0.5);
        }

        .dot-target.pill {
            width: 0.75rem;
            height: 1.25rem;
            border-radius: calc(1.5rem * var(--vertical-spacing-multiplier));
            background: var(--glow-color);
            box-shadow:
                inset -0.2rem -0.2rem 0.4rem rgba(var(--tactical-shadow-rgb), 0.5),
                inset 0.1rem 0.1rem 0.3rem rgba(var(--tactical-highlight-rgb), 0.6);
        }

        .dot-target.dull {
            background: var(--bg-color);
            box-shadow:
                inset 0.15rem 0.15rem 0.25rem rgba(var(--tactical-shadow-rgb), 0.6),
                inset -0.1rem -0.1rem 0.15rem rgba(var(--upper-band-1-rgb), 0.3);
        }

        .slider-notch.dull {
            background: var(--bg-color);
            box-shadow: inset 0 0 0 1px rgba(var(--lower-band-1-rgb), 0.4);
        }

        /* Multi-select (fewer dots, no notch) */
        .multi-select-dots {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.5rem;
            cursor: pointer;
            height: 1.25rem;
            flex: 1;
        }

        .play-scenario-button {
            background: transparent;
            border: none;
            width: calc(1rem * var(--launch-button-multiplier));
            height: calc(1rem * var(--launch-button-multiplier));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            padding: 0;
            outline: none;
        }

        .launch-socket {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: var(--bg-color);
            border: 1px solid var(--glass-border);
            box-shadow:
                inset 0.1rem 0.1rem 0.2rem rgba(var(--tactical-shadow-rgb), 0.6),
                inset -0.05rem -0.05rem 0.1rem rgba(var(--upper-band-1-rgb), 0.3);
            transition: all 0.2s ease;
        }

        .launch-triangle {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0.3rem 0 0.3rem 0.5rem;
            border-color: transparent transparent transparent var(--text-dim);
            margin-left: 0.125rem;
            border-radius: 0.0625rem;
            z-index: 1;
            transition: all 0.2s ease;
        }

        .play-scenario-button:hover .launch-triangle {
            opacity: 0;
            transform: scale(0.8);
        }

        .play-scenario-button:hover .launch-socket {
            background: rgba(var(--upper-band-1-rgb), 0.1);
            border-color: var(--accent-color);
        }

        .launch-dot {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: var(--glow-color);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.2s cubic-bezier(0.3, 0.85, 0.15, 1);
            z-index: 2;
            box-shadow:
                inset -0.15rem -0.15rem 0.3rem rgba(var(--tactical-shadow-rgb), 0.45),
                inset 0.1rem 0.1rem 0.2rem rgba(var(--tactical-highlight-rgb), 0.5);
        }

        .play-scenario-button:hover .launch-dot {
            opacity: 1;
            transform: scale(1);
        }

        .launch-progress-container {
            position: absolute;
            top: -0.6rem;
            left: 50%;
            transform: translateX(-50%);
            width: 1.2rem;
            height: 0.25rem;
            background: rgba(var(--background-1-rgb), 0.3);
            border-radius: 0.125rem;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 3;
            pointer-events: none;
        }

        .launch-progress-bar {
            width: 100%;
            height: 100%;
            background: var(--glow-color);
            transform-origin: left;
            transition: transform 0.05s linear;
        }

        .play-scenario-button:hover.not-full .launch-progress-container {
            opacity: 1;
        }

        .play-scenario-button.highlighted .launch-triangle {
            border-color: transparent transparent transparent var(--accent-color);
            opacity: 1;
            transform: scale(1.1);
            filter: drop-shadow(0 0 2px var(--accent-color));
        }

        .play-scenario-button.highlighted .launch-dot {
            opacity: 0;
            pointer-events: none;
        }

        .play-scenario-button:active {
            /* Squeeze transform removed */
        }

        /* Folder Settings View */
        .folder-settings-container {
            display: flex;
            height: 100%;
            min-height: 0;
            overflow: hidden;
            background: rgba(var(--background-1-rgb), 0.05);
        }

        .folder-settings-container::before {
            content: "";
            flex: 1;
            background: rgba(var(--background-1-rgb), 0.1);
        }

        .folder-settings-container::after {
            content: "";
            flex: 1;
        }

        .folder-settings-actions-column {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--glass-border);
            background: rgba(var(--background-1-rgb), 0.1);
        }

        .folder-settings-actions-content {
            display: grid;
            grid-template-rows: 1fr auto 1fr;
            height: 100%;
            box-sizing: border-box;
            padding: calc(4rem * var(--margin-spacing-multiplier)) calc(2.5rem * var(--margin-spacing-multiplier));
            min-width: calc(24rem * var(--margin-spacing-multiplier));
            width: fit-content;
        }

        .folder-settings-row-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .folder-settings-row-wrapper.top-wrapper {
            align-self: end;
        }

        .folder-settings-row-wrapper.bottom-wrapper {
            align-self: start;
        }

        .folder-setting-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 0;

    <script type="module" src="/src/main.ts"></script>
    <script>
        class RippleController {
            constructor(elements, durationRange) {
                this.elements = (
                    Array.isArray(elements) ? elements : [elements]
                ).filter((el) => el !== null);

                if (this.elements.length === 0) return;

                this.durationRange = durationRange;
                const rootFontSize = parseFloat(
                    getComputedStyle(document.documentElement).fontSize,
                );
                this.baseThickness = rootFontSize * 10;
                this.start();
            }

            getDistance(x1, y1, x2, y2) {
                return Math.sqrt(
                    Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2),
                );
            }

            start() {
                const run = () => {
                    const width = window.innerWidth;
                    const height = window.innerHeight;

                    const diagonal = Math.sqrt(
                        width * width + height * height,
                    );
                    const angle = Math.random() * Math.PI * 2;
                    const dist =
                        Math.sqrt(Math.random()) * (diagonal * 1.5);

                    const x = width / 2 + Math.cos(angle) * dist;
                    const y = height / 2 + Math.sin(angle) * dist;

                    const corners = [
                        { x: 0, y: 0 },
                        { x: width, y: 0 },
                        { x: 0, y: height },
                        { x: width, y: height },
                    ];

                    const distances = corners.map((c) =>
                        this.getDistance(x, y, c.x, c.y),
                    );

                    const thickness =
                        this.baseThickness * (1 + Math.random() * 2);

                    const isInside =
                        x >= 0 && x <= width && y >= 0 && y <= height;
                    const minRadius = isInside
                        ? -thickness
                        : Math.min(...distances) - thickness;

                    const maxRadius = Math.max(...distances) + thickness;

                    const elementData = this.elements.map((el) => ({
                        el,
                        isTitle: el.classList.contains("title-ripple"),
                        rect: el.getBoundingClientRect(),
                    }));

                    elementData.forEach((data) => {
                        data.el.style.setProperty(
                            "--ripple-thickness",
                            `${thickness}px`,
                        );
                    });

                    const duration =
                        (this.durationRange.min +
                            Math.random() *
                            (this.durationRange.max -
                                this.durationRange.min)) *
                        1000;
                    const startTime = performance.now();

                    const animate = (now) => {
                        const elapsed = now - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        const currentRadius =
                            minRadius + (maxRadius - minRadius) * progress;

                        elementData.forEach((data) => {
                            let finalX = x;
                            let finalY = y;

                            if (data.isTitle) {
                                finalX = x - data.rect.left;
                                finalY = y - data.rect.top;
                            }

                            data.el.style.setProperty(
                                "--ripple-x",
                                `${finalX}px`,
                            );
                            data.el.style.setProperty(
                                "--ripple-y",
                                `${finalY}px`,
                            );
                            data.el.style.setProperty(
                                "--ripple-radius",
                                `${currentRadius}px`,
                            );
                        });

                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        } else {
                            setTimeout(run, Math.random() * 10000);
                        }
                    };
                    requestAnimationFrame(animate);
                };
                setTimeout(run, Math.random() * 10000);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const rippleConfigs = [
                { id: 1, min: 5, max: 10 },
                { id: 2, min: 10, max: 15 },
                { id: 3, min: 15, max: 20 },
            ];

            rippleConfigs.forEach((config) => {
                new RippleController(
                    [
                        document.querySelector(`.ripple-${config.id}`),
                        document.querySelector(
                            `.title-ripple-${config.id}`,
                        ),
                    ],
                    {
                        min: config.min,
                        max: config.max,
                    },
                );
            });
        });
    </script>
