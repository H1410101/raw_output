<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Raw Output</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <style>
            html {
                font-size: clamp(16px, 1vw + 8px, 24px);
            }

            :root {
                --bg-color: #0a0a0c;
                --panel-bg: #111114;
                --accent-color: #00f2ff;
                --text-main: #ffffff;
                --text-dim: #80808a;
                --glass-bg: rgba(255, 255, 255, 0.03);
                --glass-border: rgba(255, 255, 255, 0.08);
                --glow-color: #00f2ff;
                --dull-color: #2a2a2e;
            }

            body {
                margin: 0;
                padding: 0;
                background-color: var(--bg-color);
                color: var(--text-main);
                font-family: "Outfit", sans-serif;
                overflow: hidden;
                height: 100vh;
            }

            .background-dynamics {
                position: fixed;
                inset: 0;
                z-index: -1;
                pointer-events: none;
                opacity: 0.3;
            }

            .base-grid {
                position: absolute;
                inset: 0;
                background-image: radial-gradient(
                    circle,
                    #fff 0.12rem,
                    transparent 0
                );
                background-size: 1.5rem 1.5rem;
                background-position: center;
                opacity: 0;
            }

            .ripple {
                position: absolute;
                inset: 0;
                background-image: radial-gradient(
                    circle,
                    #fff 0.12rem,
                    transparent 0
                );
                background-size: 1.5rem 1.5rem;
                background-position: center;
                opacity: 0.3;
                will-change:
                    mask-image,
                    -webkit-mask-image;

                --ripple-x: -1000px;
                --ripple-y: -1000px;
                --ripple-radius: -1000px;
                --ripple-thickness: 10rem;

                -webkit-mask-image: radial-gradient(
                    circle at var(--ripple-x) var(--ripple-y),
                    transparent
                        calc(
                            var(--ripple-radius) - var(--ripple-thickness) * 0.5
                        ),
                    black
                        calc(
                            var(--ripple-radius) - var(--ripple-thickness) * 0.2
                        ),
                    black
                        calc(
                            var(--ripple-radius) + var(--ripple-thickness) * 0.2
                        ),
                    transparent
                        calc(
                            var(--ripple-radius) + var(--ripple-thickness) * 0.5
                        )
                );
                mask-image: radial-gradient(
                    circle at var(--ripple-x) var(--ripple-y),
                    transparent
                        calc(
                            var(--ripple-radius) - var(--ripple-thickness) * 0.5
                        ),
                    black
                        calc(
                            var(--ripple-radius) - var(--ripple-thickness) * 0.2
                        ),
                    black
                        calc(
                            var(--ripple-radius) + var(--ripple-thickness) * 0.2
                        ),
                    transparent
                        calc(
                            var(--ripple-radius) + var(--ripple-thickness) * 0.5
                        )
                );
            }

            @keyframes ripple-oblique {
                0% {
                    mask-position: -400% 400%;
                }
                100% {
                    mask-position: 400% -400%;
                }
            }

            @keyframes ripple-sideways {
                0% {
                    mask-position: 350% 0%;
                }
                100% {
                    mask-position: -350% 0%;
                }
            }

            .container {
                display: flex;
                flex-direction: column;
                height: 100vh;
                padding: 1.5rem;
                box-sizing: border-box;
                max-width: 87.5rem;
                margin: 0 auto;
            }

            .app-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 2rem;
                padding-bottom: 1rem;
                border-bottom: 1px solid var(--glass-border);
            }

            .header-content {
                display: flex;
                align-items: center;
                gap: 2rem;
            }

            h1 {
                font-size: 1.75rem;
                font-weight: 800;
                margin: 0;
                letter-spacing: -0.02em;
                background: linear-gradient(135deg, #fff 0%, #80808a 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .nav-menu {
                display: flex;
                gap: 0.5rem;
            }

            .nav-item {
                background: transparent;
                border: 1px solid transparent;
                color: #80808a;
                padding: 0.5rem 1rem;
                border-radius: 0.5rem;
                cursor: pointer;
                font-family: inherit;
                font-weight: 600;
                font-size: 1rem;
                transition: all 0.2s ease;
            }

            .nav-item:hover {
                color: #fff;
                background: var(--glass-bg);
            }

            .nav-item.active {
                color: var(--accent-color);
                background: rgba(0, 242, 255, 0.05);
                border-color: rgba(0, 242, 255, 0.1);
            }

            .status-dot-container {
                position: relative;
                display: flex;
                align-items: center;
            }

            #status-mount-point {
                width: 0.75rem;
                height: 0.75rem;
                margin-right: 0.8rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .status-indicator {
                width: 0.5rem;
                height: 0.5rem;
                background-color: #10b981;
                border-radius: 50%;
            }

            .status-indicator.scanning {
                background-color: var(--accent-color);
                animation: pulse 1.5s infinite;
            }

            #status-mount-point:empty::before {
                content: "";
                width: 0.5rem;
                height: 0.5rem;
                background-color: #ef4444;
                border-radius: 50%;
            }

            @keyframes pulse {
                0% {
                    opacity: 1;
                    transform: scale(1);
                }
                50% {
                    opacity: 0.5;
                    transform: scale(1.2);
                }
                100% {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            .status-dropdown {
                position: absolute;
                top: 100%;
                right: 0;
                margin-top: 0.625rem;
                background: rgba(17, 17, 20, 0.6);
                backdrop-filter: blur(1.5rem);
                border: 1px solid var(--glass-border);
                border-radius: 0.75rem;
                padding: 1rem;
                min-width: 15.625rem;
                box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.5);
                opacity: 0;
                visibility: hidden;
                transform: translateY(-10px);
                transition: all 0.2s ease;
                z-index: 100;
            }

            .status-dot-container:hover .status-dropdown {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }

            .dropdown-section {
                margin-bottom: 1rem;
            }

            .dropdown-section:last-child {
                margin-bottom: 0;
            }

            .dropdown-label {
                font-size: 0.75rem;
                text-transform: uppercase;
                letter-spacing: 0.1em;
                color: #404046;
                margin-bottom: 0.5rem;
                display: block;
                font-weight: 800;
            }

            .folder-status-text {
                font-size: 0.85rem;
                color: #80808a;
                word-break: break-all;
            }

            .connected-text {
                color: #fff;
                font-weight: 600;
            }

            .status-actions {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            .action-btn {
                background: var(--glass-bg);
                border: 1px solid var(--glass-border);
                color: #fff;
                padding: 0.6rem;
                border-radius: 0.5rem;
                cursor: pointer;
                font-family: inherit;
                font-size: 0.85rem;
                font-weight: 500;
                text-align: left;
                transition: all 0.2s ease;
            }

            .action-btn:hover {
                background: rgba(255, 255, 255, 0.08);
                border-color: rgba(255, 255, 255, 0.15);
            }

            #app {
                flex: 1;
                min-height: 0;
                display: flex;
                flex-direction: column;
                background: transparent;
                backdrop-filter: blur(0.1rem);
            }

            .dashboard-panel {
                flex: 1;
                background: transparent;
                border: 1px solid var(--glass-border);
                border-radius: 1.25rem;
                padding: 1.5rem;
                display: flex;
                flex-direction: column;
                min-height: 0;
                position: relative;
            }

            .hidden-view {
                display: none !important;
            }

            .recent-runs-view,
            .new-runs-view,
            .benchmark-view {
                flex: 1;
                display: flex;
                flex-direction: column;
                min-height: 0;
            }

            .recent-runs-list {
                flex: 1;
                overflow-y: auto;
                min-height: 0;
                padding-right: 0.5rem;
            }

            .benchmark-table-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                min-height: 0;
                border-radius: 1rem;
                border: 0.125rem solid var(--glass-border);
                position: relative;
                overflow: hidden;
                isolation: isolate;
            }

            .benchmark-table-container::before {
                content: "";
                position: absolute;
                top: 1rem;
                bottom: 1rem;
                right: 1rem;
                width: 0.375rem;
                background: transparent;
                box-shadow: 0 0 0 2000px rgba(255, 255, 255, 0.01);
                border-radius: 0.625rem;
                pointer-events: none;
                z-index: -1;
            }

            .benchmark-table {
                flex: 1;
                overflow-y: auto;
                min-height: 0;
                padding: 0;
                margin-right: 1rem;
            }

            .recent-runs-list::-webkit-scrollbar,
            .benchmark-table::-webkit-scrollbar {
                width: 0.375rem;
            }

            .benchmark-table::-webkit-scrollbar-track {
                margin: 1rem 0;
                background: transparent;
            }

            .recent-runs-list::-webkit-scrollbar-thumb,
            .benchmark-table::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.05);
                border-radius: 0.625rem;
            }

            .run-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem;
                background: var(--glass-bg);
                border: 1px solid var(--glass-border);
                border-radius: 0.75rem;
                margin-bottom: 0.75rem;
                transition:
                    transform 0.2s ease,
                    background 0.2s ease;
            }

            .run-item:hover {
                background: rgba(255, 255, 255, 0.05);
            }

            .scenario-row {
                background: transparent;
                border-bottom: none;
                display: flex;
                justify-content: space-between;
                align-items: center;
                transition: all 0.2s ease;
                cursor: pointer;
            }

            .scenario-row:hover {
                background: rgba(255, 255, 255, 0.02);
            }

            .scenario-row.selected {
                background: rgba(255, 255, 255, 0.1);
            }

            .row-height-compact {
                padding: 0.25rem 0.75rem;
                min-height: 2.5rem;
            }

            .row-height-normal {
                padding: 0.5rem 0.75rem;
                min-height: 3.5rem;
            }

            .row-height-spacious {
                padding: 0.75rem 0.75rem;
                min-height: 4.5rem;
            }

            .benchmark-category-group {
                display: flex;
                background: transparent;
                min-height: 0;
                border-bottom: 0.125rem solid var(--glass-border);
            }

            .benchmark-category-group:last-child {
                border-bottom: none;
            }

            .subcategory-container {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            .benchmark-subcategory-group {
                display: grid;
                grid-template-columns: auto 1fr;
                border-bottom: 1px solid var(--glass-border);
            }

            .benchmark-subcategory-group:last-child {
                border-bottom: none;
            }

            .subcategory-header {
                grid-row: 1;
                grid-column: 2;
                display: flex;
                align-items: center;
                padding: 0.75rem 0.75rem 0 0.75rem;
                height: auto;
                box-sizing: border-box;
                border-bottom: none;
                pointer-events: none;
                justify-content: flex-end;
                gap: 2rem;
            }

            .column-header {
                width: 5rem;
                text-align: right;
                font-size: 0.65rem;
                font-weight: 800;
                color: #404046;
                text-transform: uppercase;
                letter-spacing: 0.12em;
            }

            .subcategory-header .column-header:last-of-type {
                color: var(--accent-color);
                font-size: 0.8rem;
            }

            .header-dot-spacer {
                width: 14rem;
            }

            .header-action-spacer {
                width: 2rem;
            }

            .subcategory-body {
                display: contents;
            }

            .scenario-list {
                grid-row: 2;
                grid-column: 2;
                display: flex;
                flex-direction: column;
                padding: 0 0 0.75rem 0;
            }

            .vertical-label-container {
                grid-row: 1 / span 2;
                grid-column: 1;
                display: block;
                padding: 0.4rem 0.1rem;
                background: rgba(255, 255, 255, 0.03);
                border-right: 1px solid var(--glass-border);
                min-width: 1.25rem;
                position: relative;
            }

            .category-label {
                background: rgba(0, 242, 255, 0.03);
                min-width: 1.5rem;
            }

            .vertical-text {
                position: absolute;
                display: block;
                writing-mode: vertical-rl;
                transform: translate(-50%, -50%) rotate(180deg);
                top: 50%;
                left: 50%;
                text-transform: none;
                letter-spacing: 0.1em;
                font-size: 0.9rem;
                font-weight: 600;
                color: #80808a;
                white-space: nowrap;
                pointer-events: none;
                padding: 2rem 0;
            }

            .category-label .vertical-text {
                color: var(--accent-color);
                font-size: 1.1rem;
                text-transform: uppercase;
            }

            .subcategory-label .vertical-text {
                font-size: 0.9rem;
                text-transform: lowercase;
            }

            .subcategory-label .vertical-text::first-letter {
                text-transform: uppercase;
            }

            .scenario-name {
                font-size: 0.9rem;
                font-weight: 600;
                color: #80808a;
                transition: color 0.2s ease;
            }

            .scenario-row.selected .scenario-name {
                color: #fff;
            }

            .rank-badge-container {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                justify-content: center;
                width: 5rem;
                font-size: 0.8rem;
                font-weight: 800;
                text-transform: uppercase;
                text-align: right;
            }

            .badge-content {
                display: flex;
                align-items: center;
                gap: 0.3rem;
            }

            .rank-name {
                color: var(--accent-color);
            }

            .scenario-row .rank-badge-container:last-of-type .rank-progress {
                color: #80808a;
                font-size: 0.65rem;
            }

            .rank-progress {
                color: #80808a;
                font-size: 0.75rem;
                font-weight: 600;
            }

            .unranked-text {
                color: #404046;
                font-size: 0.75rem;
                font-weight: 600;
            }

            .row-right-content {
                display: flex;
                align-items: center;
                gap: 2rem;
                margin-left: auto;
                min-width: 0;
            }

            .dot-cloud-container {
                width: 14rem;
                height: 2rem;
                display: flex;
                align-items: center;
                background: transparent;
                border: none;
                border-radius: 0.25rem;
                overflow: hidden;
                position: relative;
            }

            .dot-cloud-container canvas {
                display: block;
            }

            .run-score {
                font-size: 1.1rem;
                font-weight: 600;
                color: var(--accent-color);
            }

            .run-tag {
                font-size: 0.6rem;
                font-weight: 600;
                text-transform: uppercase;
                padding: 0.15rem 0.4rem;
                border-radius: 0.25rem;
                margin-left: 0.6rem;
                vertical-align: middle;
            }

            .tag-easier {
                background: rgba(16, 185, 129, 0.1);
                color: #10b981;
                border: 0.0625rem solid rgba(16, 185, 129, 0.3);
            }
            .tag-medium {
                background: rgba(0, 242, 255, 0.1);
                color: var(--accent-color);
                border: 0.0625rem solid rgba(0, 242, 255, 0.3);
            }
            .tag-harder {
                background: rgba(245, 158, 11, 0.1);
                color: #f59e0b;
                border: 0.0625rem solid rgba(245, 158, 11, 0.3);
            }

            .benchmark-view-container {
                display: flex;
                flex-direction: column;
                height: 100%;
                min-height: 0;
                position: relative;
            }

            .difficulty-tabs {
                display: flex;
                gap: 0.4rem;
                background: rgba(0, 0, 0, 0.2);
                padding: 0.3rem;
                border-radius: 0.625rem;
                width: fit-content;
            }

            .tab-button {
                background: transparent;
                border: none;
                color: #80808a;
                padding: 0.4rem 1rem;
                border-radius: 0.4375rem;
                cursor: pointer;
                font-family: "Outfit", sans-serif;
                font-weight: 500;
                font-size: 0.85rem;
                transition: all 0.2s ease;
            }

            .tab-button.active {
                background: var(--glass-bg);
                color: var(--accent-color);
            }

            .benchmark-header-controls {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1rem;
            }

            .visual-settings-button {
                background: var(--glass-bg);
                border: 1px solid var(--glass-border);
                color: #80808a;
                width: 2.25rem;
                height: 2.25rem;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 0.5rem;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .visual-settings-button:hover {
                color: #fff;
                background: rgba(255, 255, 255, 0.08);
                border-color: rgba(255, 255, 255, 0.15);
            }

            .settings-overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.4);
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                border-radius: 1.25rem;
                animation: fadeIn 0.2s ease;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .settings-menu-card {
                background: rgba(17, 17, 20, 0.8);
                backdrop-filter: blur(2rem);
                border: 1px solid var(--glass-border);
                padding: 1.5rem;
                border-radius: 1.5rem;
                min-width: 24rem;
                max-height: 85vh;
                overflow-y: auto;
                box-shadow: 0 1.5rem 4rem rgba(0, 0, 0, 0.8);
                display: flex;
                flex-direction: column;
                gap: 1.25rem;
                animation: scaleIn 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            }

            .settings-menu-card::-webkit-scrollbar {
                width: 0.375rem;
            }

            .settings-menu-card::-webkit-scrollbar-track {
                background: transparent;
                margin: 1.25rem 0;
            }

            .settings-menu-card::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 0.625rem;
            }

            @keyframes scaleIn {
                from {
                    transform: scale(0.95);
                    opacity: 0;
                }
                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            .settings-menu-card h2 {
                margin: 0;
                font-size: 1.25rem;
                color: #fff;
                font-weight: 700;
                letter-spacing: -0.02em;
            }

            .settings-group-title {
                font-size: 0.7rem;
                text-transform: uppercase;
                letter-spacing: 0.15em;
                color: #404046;
                font-weight: 800;
                margin-top: 0.5rem;
                margin-bottom: -1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.03);
                padding-bottom: 0.5rem;
            }

            .setting-item {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 1rem;
                padding: 0.2rem 0;
                min-height: 1.5rem;
                flex-shrink: 0;
            }

            .settings-group {
                display: flex;
                flex-direction: column;
                gap: 0.25rem;
            }

            .settings-sub-rows {
                display: flex;
                flex-direction: column;
                padding-left: 1.25rem;
                gap: 0.1rem;
                max-height: 9rem;
                overflow: hidden;
                transition:
                    max-height 0.25s ease-out,
                    opacity 0.25s ease-out;
            }

            .settings-sub-rows.hidden {
                max-height: 0 !important;
                opacity: 0;
                pointer-events: none;
                margin: 0;
            }

            .settings-sub-rows::-webkit-scrollbar {
                width: 3px;
                background: transparent;
            }

            .settings-sub-rows::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 2px;
            }

            .setting-item label {
                font-size: 0.85rem;
                color: #80808a;
                font-weight: 500;
                flex: 1;
            }

            /* Custom Circle Checkbox */
            .circle-checkbox {
                width: 0.75rem;
                height: 0.75rem;
                background: #050507;
                border-radius: 50%;
                cursor: pointer;
                transition: none;
                box-shadow:
                    1px 1px 2px rgba(255, 255, 255, 0.05),
                    -1px -1px 2px rgba(0, 0, 0, 0.5);
            }

            .circle-checkbox.checked {
                background: var(--glow-color);
                box-shadow:
                    inset -3px -3px 6px rgba(0, 0, 0, 0.6),
                    inset 1px 1px 3px rgba(255, 255, 255, 0.6);
            }

            /* Dot Slider (9 dots with Notch) */
            .dot-slider-container {
                display: flex;
                align-items: center;
                gap: 0.25rem;
            }

            .slider-notch {
                width: 0.1rem;
                height: 0.75rem;
                background: var(--dull-color);
                border-radius: 1px;
                cursor: pointer;
            }

            .slider-notch.hidden {
                display: none;
            }

            .dot-track {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.25rem;
                cursor: pointer;
                height: 1.25rem;
                min-width: 9.25rem; /* Adjusted for wider dot gaps */
            }

            .dot-socket-container {
                width: 0.75rem;
                height: 1.25rem;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-shrink: 0;
            }

            .dot-target {
                width: 0.75rem;
                height: 0.75rem;
                border-radius: 50%;
                background: #050507;
                flex-shrink: 0;
                box-shadow:
                    1px 1px 1px rgba(255, 255, 255, 0.05),
                    -1px -1px 1px rgba(0, 0, 0, 0.5),

        <script>
            class RippleController {
                constructor(element, durationRange) {
                    this.element = element;
                    this.durationRange = durationRange;
                    const rootFontSize = parseFloat(
                        getComputedStyle(document.documentElement).fontSize,
                    );
                    this.baseThickness = rootFontSize * 10;
                    this.start();
                }

                getDistance(x1, y1, x2, y2) {
                    return Math.sqrt(
                        Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2),
                    );
                }

                start() {
                    const run = () => {
                        const width = window.innerWidth;
                        const height = window.innerHeight;

                        const diagonal = Math.sqrt(
                            width * width + height * height,
                        );
                        const angle = Math.random() * Math.PI * 2;
                        const dist =
                            Math.sqrt(Math.random()) * (diagonal * 1.5);

                        const x = width / 2 + Math.cos(angle) * dist;
                        const y = height / 2 + Math.sin(angle) * dist;

                        const corners = [
                            { x: 0, y: 0 },
                            { x: width, y: 0 },
                            { x: 0, y: height },
                            { x: width, y: height },
                        ];

                        const distances = corners.map((c) =>
                            this.getDistance(x, y, c.x, c.y),
                        );

                        const thickness =
                            this.baseThickness * (1 + Math.random() * 2);

                        const isInside =
                            x >= 0 && x <= width && y >= 0 && y <= height;
                        const minRadius = isInside
                            ? -thickness
                            : Math.min(...distances) - thickness;

                        const maxRadius = Math.max(...distances) + thickness;

                        this.element.style.setProperty("--ripple-x", `${x}px`);
                        this.element.style.setProperty("--ripple-y", `${y}px`);
                        this.element.style.setProperty(
                            "--ripple-thickness",
                            `${thickness}px`,
                        );

                        const duration =
                            (this.durationRange.min +
                                Math.random() *
                                    (this.durationRange.max -
                                        this.durationRange.min)) *
                            1000;
                        const startTime = performance.now();

                        const animate = (now) => {
                            const elapsed = now - startTime;
                            const progress = Math.min(elapsed / duration, 1);
                            const currentRadius =
                                minRadius + (maxRadius - minRadius) * progress;

                            this.element.style.setProperty(
                                "--ripple-radius",
                                `${currentRadius}px`,
                            );

                            if (progress < 1) {
                                requestAnimationFrame(animate);
                            } else {
                                setTimeout(run, Math.random() * 10000);
                            }
                        };
                        requestAnimationFrame(animate);
                    };
                    setTimeout(run, Math.random() * 10000);
                }
            }

            document.addEventListener("DOMContentLoaded", () => {
                new RippleController(document.querySelector(".ripple-1"), {
                    min: 5,
                    max: 10,
                });
                new RippleController(document.querySelector(".ripple-2"), {
                    min: 10,
                    max: 15,
                });
                new RippleController(document.querySelector(".ripple-3"), {
                    min: 15,
                    max: 20,
                });
            });
        </script>
